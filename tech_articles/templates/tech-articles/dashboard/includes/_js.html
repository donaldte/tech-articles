{% load static %}
<script src="{% url 'javascript-catalog' %}"></script>
{% include 'tech-articles/common/loader.html' %}
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="{% static 'js/dashboard/sidebar/sidebar.js' %}"></script>
<script>
  // Show loader as early as possible (after DOM is parsed) and hide when all resources are loaded.
  // Use small timeouts to avoid race conditions where hide may be called before show.
  document.addEventListener('DOMContentLoaded', function () {
    try {
      setTimeout(function () {
        window.loader?.showLoader?.();
      }, 10);
    } catch (e) {
      // noop
      console.debug('loader show error', e);
    }
  });

  window.addEventListener('load', function () {
    try {
      setTimeout(function () {
        window.loader?.hideLoader?.();
      }, 100);
    } catch (e) {
      console.debug('loader hide error', e);
    }
  });
</script>
