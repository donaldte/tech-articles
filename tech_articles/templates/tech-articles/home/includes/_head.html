{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Meta Tags for SEO -->
  <meta name="description" content="{% block meta_description %}Discover high-quality technical articles on various topics.{% endblock %}">
  <meta name="keywords" content="{% block meta_keywords %}articles, programming, technology{% endblock %}">
  <meta name="author" content="Tech Articles">
  <meta name="theme-color" content="#2563eb">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicones/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicones/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicones/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'images/favicones/site.webmanifest' %}">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/output.css' %}">

  <!-- Title -->
  <title>{% block title %}Tech Articles{% endblock %}</title>

  {% block extra_head %}{% endblock %}
</head>
