{% load i18n %}

<div id="delete-modal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-10000009 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
    <div class="relative w-full max-w-md bg-surface border border-border rounded-2xl shadow-2xl overflow-hidden">
        <div class="flex items-center justify-between p-4 border-b border-border">
            <h3 class="text-xl font-bold text-white">{% translate "Confirm Deletion" %}</h3>
            <button type="button" class="text-gray-400 hover:text-white transition-colors" data-modal-hide="delete-modal">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="p-6 text-center">
            <div class="w-16 h-16 bg-danger/10 text-danger rounded-full flex items-center justify-center mx-auto mb-4 border border-danger/20">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <p class="text-white font-semibold mb-2">{% translate "Are you sure you want to delete this item?" %}</p>
            <p class="text-sm text-text-secondary mb-6">
                {% translate "You are about to delete" %} <span data-delete-item-name class="font-bold text-white"></span>. 
                {% translate "This action cannot be undone." %}
            </p>
            <form method="post" action="">
                {% csrf_token %}
                <div class="flex items-center justify-center gap-3">
                    <button type="button" class="btn btn-secondary px-6" data-modal-hide="delete-modal">{% translate "Cancel" %}</button>
                    <button type="submit" class="btn btn-danger px-6">{% translate "Delete Permanently" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Simple helper to hide delete modal
        document.querySelectorAll('[data-modal-hide="delete-modal"]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('delete-modal').classList.add('hidden');
            });
        });
    });
</script>
