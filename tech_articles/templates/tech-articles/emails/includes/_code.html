{% load i18n %}
{% comment %}
Code display component for emails (OTP codes, verification codes, etc.)
Usage: {% include 'tech-articles/emails/includes/_code.html' with code=verification_code %}
{% endcomment %}

<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 20px 0;">
    <tr>
        <td align="center">
            <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="background-color: #1E1E24; border: 2px solid #00E5FF; border-radius: 8px;">
                <tr>
                    <td style="padding: 16px 32px;">
                        <span style="font-family: 'Courier New', Courier, monospace; font-size: 28px; font-weight: 700; color: #00E5FF; letter-spacing: 6px;">
                            {{ code }}
                        </span>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
