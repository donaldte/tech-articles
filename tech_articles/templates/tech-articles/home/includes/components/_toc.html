{% load i18n %}
<ul class="space-y-2">
  {% for item in items %}
    <li>
      <a href="#{{ item.id }}"
         class="toc-link block text-sm text-text-secondary hover:text-primary transition-colors"
         data-toc-id="{{ item.id }}">
        {{ item.text }}
      </a>
      {% if item.children %}
        <ul class="ml-4 mt-2 space-y-1">
          {% include "tech-articles/home/includes/components/_toc.html" with items=item.children %}
        </ul>
      {% endif %}
    </li>
  {% endfor %}
</ul>
