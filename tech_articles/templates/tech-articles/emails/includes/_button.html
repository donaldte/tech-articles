{% load i18n %}
{% comment %}
Button component for emails
Usage: {% include 'tech-articles/emails/includes/_button.html' with url=button_url text=button_text %}
{% endcomment %}

<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 20px 0;">
    <tr>
        <td align="center">
            <a href="{{ url }}" style="display: inline-block; padding: 7px 23px !important; background-color: #00E5FF !important; color: #000000 !important; text-decoration: none; font-size: 15px; font-weight: 600; border-radius: 50px;">
                {{ text }}
            </a>
        </td>
    </tr>
</table>
