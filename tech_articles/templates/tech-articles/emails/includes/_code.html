{% load i18n %}
{% comment %}
Code display component for emails (OTP codes, verification codes, etc.)
Usage: {% include 'tech-articles/emails/includes/_code.html' with code=verification_code %}
{% endcomment %}

<table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 30px 0;">
    <tr>
        <td align="center">
            <div style="display: inline-block; padding: 20px 40px; background-color: #1E1E24; border: 2px solid #00E5FF; border-radius: 8px;">
                <span style="font-family: 'Courier New', Courier, monospace; font-size: 32px; font-weight: 700; color: #00E5FF; letter-spacing: 8px;">
                    {{ code }}
                </span>
            </div>
        </td>
    </tr>
</table>
