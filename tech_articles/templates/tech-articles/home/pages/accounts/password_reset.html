{% load i18n %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% trans "Reset password" %} - Runbookly</title>
</head>
<body>
  <h1>{% trans "Reset your password" %}</h1>
  <p>{% trans "Enter the email address associated with your account." %}</p>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.email.label_tag }}<br>
      {{ form.email }}
      {{ form.email.errors }}
    </div>
    <button type="submit">{% trans "Send reset code" %}</button>
  </form>
</body>
</html>
