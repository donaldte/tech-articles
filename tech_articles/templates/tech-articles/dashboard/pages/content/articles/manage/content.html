{% extends 'tech-articles/dashboard/pages/content/articles/manage/base.html' %}
{% load i18n static %}

{% block content %}
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-bold text-text-primary">{% translate "Article Pages" %}</h2>
    {% if pages %}
      <a href="{% url 'content:article_page_create_view' article_pk=article.pk %}" class="btn-primary inline-flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        {% translate "Add Page" %}
      </a>
    {% endif %}
  </div>

  <!-- Pages will be dynamically loaded here -->
  <div class="pages-grid-container">
    <!-- Loading state -->
    <div class="text-center py-12">
      <div class="w-16 h-16 mx-auto mb-4 rounded-full bg-surface-light flex items-center justify-center">
        <svg class="animate-spin w-8 h-8 text-text-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
      <p class="text-text-muted text-sm">{% translate "Loading pages..." %}</p>
    </div>
  </div>

{% endblock %}

{% block js %}
  <script src="{% static 'js/dashboard/articles/article-pages-manager.js' %}"></script>
  <script>
    window.articlePagesManager = new ArticlePagesManager({
      articleId: "{{ article.pk }}",
      pagesListUrl: "{% url 'content:article_pages_list' article_pk=article.pk %}",
      pageCreateViewUrl: "{% url 'content:article_page_create_view' article_pk=article.pk %}",
      pageEditViewUrl: "{% url 'content:article_page_update_view' article_pk=article.pk page_pk='00000000-0000-0000-0000-000000000000' %}",
      pageDeleteUrl: "{% url 'content:article_page_delete' article_pk=article.pk page_pk='00000000-0000-0000-0000-000000000000' %}",
      csrfToken: "{{ csrf_token }}",
    });
  </script>
{% endblock %}
